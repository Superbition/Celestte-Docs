

name: CI

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:
    name: Dispatch to `other-repo`
    runs-on: ubuntu-latest
    steps:
      - name: Emit repository_dispatch
        uses: mvasigh/dispatch-action@main
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          repo: Polyel-Docs-Ci
          owner: Superbition
          event_type: sample_push
